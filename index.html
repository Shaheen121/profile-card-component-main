<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100;300;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Profile card component</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    
    <div class="container">
      <div class="wrapper">
        <img src="./images/bg-pattern-card.svg" alt="card background">
        <div class="content">
          <img src="./images/image-victor.jpg" alt="profile">
          <h2>Aous Shaheen <span>23</span></h2>
          <p>Ottawa</p>
          <div class="footer">
            <div>
              <p class="num">80K</p>
              <p>Followers</p>
            </div>
            <div>
              <p class="num">803K</p>
              <p>Likes</p>
            </div>
            <div>
              <p class="num">1.4K</p>
              <p>Followers</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.frontendmentor.io/profile/Shaheen121">Aous Shaheen</a>.
    </div>
  </body>
</html>
